<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバーへの接続について</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans CJK JP', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .status-box {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            line-height: 1.7;
        }
        .main-link {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 25px;
            transition: background-color 0.2s ease;
        }
        .main-link:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="status-box" id="statusBox">
        <h1>サイトへの接続について</h1>
        <p>
            現在、メインサイトにアクセスしにくい状況か、<br>
            メンテナンス中の可能性があります。
        </p>
        <p>以下のボタンからサイトへのアクセスをお試しください。</p>
        <a href="http://zunda0924-motsuraku.f5.si/" class="main-link">メインサイトへ移動</a>
    </div>

    </body>
</html>
